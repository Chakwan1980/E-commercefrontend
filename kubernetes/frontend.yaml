apiVersion: v1
kind: Service
metadata:
  name: e-commerce-app-frontend-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPor: 80
  selector:
    app: e-commerce-app-frontend    
 
 

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: e-commerce-app-frontend
  labels:
    app: e-commerce-app-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: e-commerce-app-frontend
  template:
    metadata:
      labels:
        app: e-commerce-app-frontend
    spec:
      containers:
      - name: e-commerce-app-frontend
        image:  rosaflores/e-commerce-frontend:latest
        resources:
          requests:
            memory: "64Mi"
            cpu: "125m"
          limits:
            memory: "128Mi"
            cpu: "250m"  
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.conf
          name: nginx-config-volume
      volumes:
      - name: nginx-config-volume
        configMap:
          name: e-commerce-nginx-configmap
          items:
          - key: nginx.conf
            path: nginx.conf

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: e-commerce-app-frontend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: e-commerce-app-frontend 
  minReplicas: 1                 
  maxReplicas: 4              
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50                